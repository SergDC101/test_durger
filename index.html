<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="continer">
        <div class="inner" id="btn_block">
            <div class="item">
                <button class="btn" id="test_limits">Лимиты</button>
            </div>
            <div class="item">
                <button class="btn" id="test_oa">Анкета</button>
            </div>
            <div class="item">
                <button class="btn" id="test_lk">Личный кабинет</button>
            </div>
        </div>
        <form id="form_limit">
            <div class="checkbox_block">
                <label for="test_fio">ФИО</label>
                <input id="test_fio" name="test_fio" value="1" type="checkbox">
            </div>

            <div class="checkbox_block">
                <label for="test_last_name">Фамилия</label>
                <input id="test_last_name" name="test_last_name" value="1" type="checkbox">
            </div>

            <div class="checkbox_block">
                <label for="test_first_name">Имя</label>
                <input id="test_first_name" name="test_first_name" value="1" type="checkbox">
            </div>

            <div class="checkbox_block">
                <label for="test_father_name">Отчество</label>
                <input id="test_father_name" name="test_father_name" value="1" type="checkbox">
            </div>

            <div class="checkbox_block">
                <label for="test_birthday">Дата рождения</label>
                <input id="test_birthday" name="test_birthday" value="1" type="checkbox">
            </div>
            <div class="item">
                <button id="test_setup">Запуск</button>
            </div> 
            
            
            
        </form>   
    </div>
    
    

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
